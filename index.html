<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <div class="main-container">
            <div class="tittle__container">
                <h1>Contact us</h1>
            </div>
            <div class="container" id="user__container">
                <div>
                    <label for="">First name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Last name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email">
                </div>
            </div>
            <p>Query Type *</p>
            <div class="container" id="options__container">
                <div>
                    <input type="radio">
                    <label for="">General Enquiry</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="">Support Request</label>
                </div>
                <div class="message__container">
                    <label for="">Message *</label>
                    <input type="text">
                </div>
            </div>
            <div class="consent__container">
                <input type="checkbox">
                <label for="">I consent to being contacted by the team *</label>
            </div>
            <button>Submit</button>
        </div>
    </body>
</html>
