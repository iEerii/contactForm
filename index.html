<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <main class="main-container">
            <header class="container__header">
                <h1>Contact Us</h1>
            </header>
            <div class="container" id="user__container">
                <div class="container__information">
                    <label for="">First name <span>*</span></label>
                    <input type="text">
                </div>
                <div class="container__information">
                    <label for="">Last name <span>*</span></label>
                    <input type="text">
                </div>
            </div>
                <div class="container__information">
                    <label for="">Email Address <span>*</span></label>
                    <input type="email">
                </div>
            <div class="container__query" id="options__container">
                <p>Query Type <span>*</span></p>
                <div class="container">
                    <div class="container__information">
                        <label for="">General Enquiry
                            <input type="radio">
                        </label>
                    </div>
                    <div class="container__information">
                        <label for="">Support Request
                            <input type="radio">
                        </label>
                    </div>
                </div>
            </div>
            <div class="container__information">
                <label for="message__id">Message <span>*</span></label>
                <textarea name="message" id="message__id" rows="4"></textarea>
            </div>
            <div class="container__consent">
                <input type="checkbox">
                <label for="">I consent to being contacted by the team <span>*</span></label>
            </div>
            <button>Submit</button>
        </main>
    </body>
</html>
