<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <main class="main-container">
            <header class="tittle__container">
                <h1>Contact us</h1>
            </header>
            <div class="container" id="user__container">
                <div class="container__information">
                    <label for="">First name *</label>
                    <input type="text">
                </div>
                <div class="container__information">
                    <label for="">Last name *</label>
                    <input type="text">
                </div>
            </div>
                <div class="container__information">
                    <label for="">Email *</label>
                    <input type="email">
                </div>
            <div class="container__query" id="options__container">
                <p>Query Type *</p>
                <div class="container">
                    <div class="container__information">
                        <label for="">General Enquiry
                            <input type="radio">
                        </label>
                    </div>
                    <div class="container__information">
                        <label for="">Support Request
                            <input type="radio">
                        </label>
                    </div>
                </div>
            </div>
            <div class="container__information">
                <label for="message__id">Message *</label>
                <textarea name="message" id="message__id" rows="4"></textarea>
            </div>
            <div class="consent__container">
                <input type="checkbox">
                <label for="">I consent to being contacted by the team *</label>
            </div>
            <button>Submit</button>
        </main>
    </body>
</html>
