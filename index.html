<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <main class="main-container">
            <header class="container__header">
                <h1>Contact Us</h1>
            </header>
            <form class="container__form" action="">
                <div class="container" id="user__container">
                    <div class="container__information">
                        <label for="fname">First name <span>*</span></label>
                        <input class="inputSuccess" type="text" id="fname" name="fname">
                        <p id="fnameError"></p>
                    </div>
                    <div class="container__information">
                        <label for="lname">Last name <span>*</span></label>
                        <input class="inputSuccess" type="text" id="lname" name="lname">
                        <p id="lnameError"></p>
                    </div>
                </div>
                    <div class="container__information">
                        <label for="email">Email Address <span>*</span></label>
                        <input class="inputSuccess" type="email" id="email" name="email">
                        <p id="messageError"></p>
                    </div>
                <label class="container__paragraph">Query Type <span>*</span></label>
                <div class="container__query" id="options__container">
                    <div class="container">
                        <div class="container__information">
                            <label for="general-enquiry">  
                                <input name="query-type" type="radio" id="general-enquiry">
                                General Enquiry
                            </label>
                        </div>
                        <div class="container__information">
                            <label for="support-request">
                                <input name="query-type" type="radio" id="support-request">
                                Support Request
                            </label>
                        </div>
                    </div>
                    <p class="error">Please select a query type</p>
                </div>
                <div class="container__information">
                    <label for="messageId">Message <span>*</span></label>
                    <textarea name="message" id="messageId" rows="4"></textarea>
                    <p class="error" id="messageError"></p>
                </div>
                <div class="container__consent">
                    <div>
                        <input type="checkbox" id="consent" name="consent">
                        <label for="consent">I consent to being contacted by the team</label>
                        <span>*</span>
                    </div>
                    <p class="error">To submit this form, please consent to being contacted</p>
                </div>
            </form>
            <button id="submitBtn" type="button">Submit</button>
        </main>
    </body>
    <script src="index.js"></script>
</html>
